<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>
    <link rel="shortcut icon"  th:href="@{/favicon.ico}"/>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link  th:href="@{/static/asserts/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">

<form class="form-signin"  th:action="@{/user/login}" method="post">
    <img class="mb-4"  th:src="@{/static/asserts/img/bootstrap-solid.svg}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">请登录</h1>
<!--    th:if="${not #strings.isEmpty(msg)}"-->
    <p style="color: #c82333" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}" ></p>
    <label class="sr-only">用户名</label>
    <input type="text" class="form-control" placeholder="UserName" name="userName" required="true" autofocus="">
    <label class="sr-only">密码</label>
    <input type="password" class="form-control" placeholder="Password" name="passWord" required="true">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="1" name="isRemember" > 记住我？
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    <p class="mt-5 mb-3 text-muted">© 2017-2018</p>

</form>
</body>

</html>
